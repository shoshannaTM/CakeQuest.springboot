<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Shopping</title>
</head>
<body>
<main layout:fragment="content">
    <div class="shopping-header-grid">
        <div class="shopping-header-left-column">
            <h1>Shopping Lists</h1>
            <p class="tagline">Shop your pantry, then head to the store!</p>
        </div>
        <div class="shopping-header-right-column">
            <img src="/images/—Pngtree—cute girl with shopping cart.png" alt="Cute girl shopping drawing" />
        </div>
    </div>

    <div class="shopping-page-content">
        <form th:action="@{/shopping/custom_list}" method="post">
        <div class="shopping-left-column">
            <h2 class="section-title">Create a Custom List</h2>
            <p class="tagline">Select cakes, get one shopping list.</p>

            <div class="shopping-cards">
                <div th:each="cake : ${cakes}">
                    <div th:replace="fragments/checkBoxCard :: checkBoxCard(
                        ${cake.cakeId},
                        ${cake.cakeName},
                        ${cake.flavorSummary},
                        ${cake.dueDate != null ? #temporals.format(cake.dueDate, 'MM/dd/yyyy') : 'TBD'}
                    )"></div>
                </div>
            </div>
            <div class="shopping-btn-wrapper center">
                <button type="submit" name="customList" class="btn shopping-btn">+ Custom Shopping List</button>
            </div>
        </div>
        </form>

        <!-- RIGHT COLUMN: arrowCards from shopping tasks-->
        <div class="shopping-right-column">
            <h2 class="section-title">Upcoming Shopping Tasks</h2>
            <p class="tagline">Start shopping for your next cake</p>
            <div class="shopping-cards">
                <div th:each="task : ${shoppingTasks}">
                    <div th:replace="~{fragments/arrowCard :: arrowCard(
                                       ${task.name},
                                        '',
                                        'Task Due',
                                        ${task.dueDate != null ? #temporals.format(task.dueDate, 'MM/dd/yyyy @ HH:mm') : 'TBD'},
                                        @{/task/{type}/{id}(type=${task.taskType}, id=${task.taskId}, backUrl=${backUrl})}

                    )}"></div>
                    </div>
                </div>
            </div>
        </div>
</main>
