<div th:fragment="arrowCard(title, subtitle, datePrefix, dateValue, arrowLink)" xmlns:th="http://www.thymeleaf.org">
  <div class="card arrow-card">
    <div class="arrow-card-content">
      <div class="card-header">
        <h3 th:text="${title}">Card Title</h3>
        <p class="subtitle" th:text="${subtitle}">Subtitle</p>
        <p class="date" th:text="${datePrefix + ': ' + dateValue}">Saved/Due: MM/DD/YYYY</p>
      </div>
    </div>

    <div class="card-arrow">
      <a th:href="@{${arrowLink}}" aria-label="View Details">
        <i class="fa-solid fa-arrow-right"></i>
      </a>
    </div>
  </div>
</div>
