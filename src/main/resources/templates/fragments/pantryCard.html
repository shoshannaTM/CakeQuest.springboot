<div th:fragment="pantryCard(title, subtitle, unit)" xmlns:th="http://www.thymeleaf.org">
    <div class="card pantry-card">
      <div class="pantry-card-content">
        <div class="card-header">
          <h3 th:text="${title}">Card Title</h3>
          <p class="subtitle" th:text="${subtitle}">Subtitle</p>
          <div class="input-row">
          <label class="ingredient-card-label">Amount in Pantry:</label>
            <div class="ingredient-inputs flex-row">
            <input type="number"
                   step="any"
                   class="form-control"
                   th:name="${title}"
                   placeholder="Estimate amount"/>
            <span class="ingredient-card-unit" th:text="${unit}">grams</span>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
