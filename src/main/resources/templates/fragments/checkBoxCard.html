<div th:fragment="checkBoxCard(id, title, subtitle, due)" xmlns:th="http://www.thymeleaf.org">
  <div class="card check-box-card">

    <!-- NEW FLEX WRAPPER -->
    <div class="flex-row">
      <input type="checkbox"
             name="selectedCakeIds"
             th:value="${id}"
              aria-label="Select [[${title}]]">
      <h3 th:text="${title}">Cake Name</h3>
    </div>

    <div class="check-box-card-content">
      <p class="subtitle" th:text="${subtitle}">Cake - Filling - Frosting</p>
      <p class="date" th:text="'Due: ' + ${due}">Due: MM/DD/YYYY</p>
    </div>

  </div>
</div>
