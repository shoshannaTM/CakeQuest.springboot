<div th:fragment="cakeCard(name, due, flavors, progress, detailLink)" xmlns:th="http://www.thymeleaf.org">
  <div class="cake-card card-with-arrow">
    <div class="cake-card-content">
      <div class="cake-header">
        <h3 th:text="${name}">Cake Name</h3>
        <span class="due-date" th:text="'Due: ' + ${due}">Due: MM/DD/YYYY @ HH:mm</span>
      </div>

      <p class="flavors" th:text="'Flavors: ' + ${flavors}">Cake - Filling - Frosting</p>

      <div class="progress-container">
        <div class="progress-bar-bg">
          <div class="progress-bar-fill" th:style="'width:' + ${progress} + '%'"></div>
        </div>
        <span class="progress-text" th:text="${progress} + '%'">30% Baked</span>
      </div>
    </div>

    <div class="card-arrow">
      <a th:href="@{${detailLink}}" aria-label="View Details">âž”</a>
    </div>
  </div>
</div>
