<div th:fragment="progressBarCard(title, subtitle, due, progress, arrowLink)" xmlns:th="http://www.thymeleaf.org">
  <div class="card arrow-card progress-bar-card">
    <div class="progress-bar-card-content">
      <div class="card-header">
        <h3 th:text="${title}">Cake Name</h3>
        <p class="subtitle" th:text="'Flavors: ' + ${subtitle}">Cake - Filling - Frosting</p>
        <span class="date" th:text="'Due: ' + ${due}">Due: MM/DD/YYYY @ HH:mm</span>
      </div>

      <div class="progress-container">
        <div class="progress-bar-bg">
          <div class="progress-bar-fill" th:style="'width:' + ${progress} + '%'"></div>
        </div>
        <span class="progress-text" th:text="${progress} + '%'">30% Baked</span>
      </div>
    </div>

    <div class="card-arrow">
      <a th:href="@{${arrowLink}}" aria-label="View Details">
        <i class="fa-solid fa-arrow-right"></i>
      </a>
    </div>
  </div>
</div>
