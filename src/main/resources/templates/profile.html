<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Profile</title>
</head>
<body>
<main layout:fragment="content">
    <div  class="container">
    <div class="profile-header">
        <h1 class="profile-name"
            th:text="(${user?.firstName} ?: 'First') + ' ' + (${user?.lastName} ?: 'Last')">
            First Last
        </h1>
    </div>

    <div class="details">
        <p><strong>Email:</strong> <span th:text="${user?.email} ?: 'email@example.com'">email@example.com</span></p>
    </div>
        <div class="alert alert-success" th:if="${success}" th:text="${success}">Success message</div>
    <div class="profile-actions">
        <a th:href="@{'/profile/update?backUrl=/profile'}" class="btn">Update Info</a>
        <a th:href="@{'/profile/update-password?backUrl=/profile'}" class="btn">Change Password</a>
        <a th:href="@{/logout}" class="btn">Log Out</a>
    </div>
    </div>
</main>
</body>
</html>
