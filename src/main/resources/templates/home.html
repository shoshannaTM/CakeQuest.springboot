<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>CakeQuest</title>
</head>
<body>
<main layout:fragment="content">

    <!-- Centered Welcome Header -->
    <div class="home-header-grid">
        <div class="home-header-left-column">
            <h1>Welcome back, FirstName!</h1>
            <p class="tagline">Let's bake something sweet!</p>
            <a href="#" class="btn new-cake-btn">+ New Cake</a>
        </div>
    <div class="home-header-right-column">
        <img src="/images/pngtreeWatercolorCakeOrange.png" alt="Watercolor Orange Cake" />
    </div>
    </div>
    <!-- Dashboard Grid Below -->
    <div class="dashboard-grid">
        <div class="dashboard-left-column">
            <h2 class="section-title">Today's Baking</h2>
            <div th:replace="fragments/arrowCard :: arrowCard('Task Title', 'For Cake Name', 'Complete By', ${cake?.date ?: 'TBD'}, '/cakes/1')"></div>
            <div th:replace="fragments/arrowCard :: arrowCard('Task Title', 'For Cake Name', 'Complete By', ${cake?.date ?: 'TBD'}, '/cakes/1')"></div>

        </div>

        <div class="dashboard-right-column">
            <h2 class="section-title">All Cakes</h2>
            <div th:replace="fragments/progressBarCard :: progressBarCard('Cake One', 'MM/DD/YYYY @ HH:mm', 'Vanilla - Jam - Buttercream', 30, '/cakes/1')"></div>
            <div th:replace="fragments/progressBarCard :: progressBarCard('Cake Two', 'MM/DD/YYYY @ HH:mm', 'Chocolate - Mousse - Ganache', 50, '/cakes/2')"></div>
            <div th:replace="fragments/progressBarCard :: progressBarCard('Cake Three', 'MM/DD/YYYY @ HH:mm', 'Red Velvet - Cream Cheese - Fondant', 90, '/cakes/3')"></div>
        </div>
    </div>

</main>
</body>
</html>
