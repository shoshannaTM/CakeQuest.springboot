<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>User Form</title>
</head>
<body class="userFormPage">
<main layout:fragment="content">
    <div class="container">
          <div class="heading">
              <div class="back-link">
                    <a class="link" th:href="${backUrl}"><i class="fa-solid fa-chevron-left"></i></a>
              </div>

              <div class="title">
                    <h1>User Info</h1>
                    <p th:if="${mode == 'signup'}">Sign up below to start turning sweet ideas into cake!</p>
                    <p th:if="${mode == 'update'}">Update your info below and hit save!</p>
              </div>
        </div>
    <form th:action="${#strings.equals(mode, 'update') ? '/profile/update' : '/signup'}"
          th:object="${formObject}"
          method="post">
        <input type="hidden" name="backUrl" th:value="${backUrl}" />
            <div class="mb-3">
                <label for="firstNameInput">First name</label>
                <input type="text" th:field="*{firstName}" class="form-control" id="firstNameInput" placeholder="First name" required>
            </div>
            <div class="mb-3">
                <label for="lastNameInput">Last name</label>
                <input type="text" th:field="*{lastName}" class="form-control" id="lastNameInput" placeholder="Last name" required>
            </div>
            <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" th:field="*{email}" class="form-control" id="inputEmail"
                   placeholder="name@example.com" autocomplete="off" required>
        </div>
        <div class="mb-3" th:if="${mode == 'signup'}">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" th:field="*{password}" class="form-control" id="inputPassword"
                   placeholder="Password" autocomplete="new-password" required>
        </div>
        <div class="alert alert-danger" th:if="${error}" th:text="${error}">Error message</div>
        <div class="saveBtn">
            <button type="submit" class="btn">Save</button>
        </div>
    </form>
    </div>
</main>
</body>
</html>
