<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
    <div class="title">
      <h1>Change Password</h1>
      <p>Update your password below</p>
    </div>

    <form th:action="@{/profile/update-password}" th:object="${passwordFormObject}" method="post">
      <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="currentPassword">Current Password</label>
        <input type="password" th:field="*{currentPassword}" class="form-control" id="currentPassword" placeholder="Current Password" required>
      </div>
      <div class="mb-3">
        <label for="newPassword">New Password</label>
        <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword" placeholder="New Password" required>
      </div>
      <div class="saveBtn">
        <button type="submit" class="btn">Change Password</button>
      </div>
      <div class="shopping-btn-wrapper center">
        <a class="link" th:href="${referer}">‚Üê Back</a>
      </div>
    </form>
  </div>
</main>
</body>
</html>
