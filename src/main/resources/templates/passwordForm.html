<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <meta charset="UTF-8">
  <title>Change Password</title>
</head>
<body>
<main layout:fragment="content">
  <div class="container">
     <div class="heading">
    <div class="back-link">
      <a class="link" th:href="${backUrl}"><i class="fa-solid fa-chevron-left"></i></a>
    </div>

 <div class="title">
      <h1>Change Password</h1>
      <p>Update your password below</p>
    </div>
  </div>

    <form th:action="@{/profile/update-password}" th:object="${passwordFormObject}" method="post">
      <input type="hidden" name="backUrl" th:value="${backUrl}" />
      <div class="mb-3">
        <label for="email">Email address</label>
        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="name@example.com" required>
      </div>
      <div class="mb-3">
        <label for="currentPassword">Current Password</label>
        <input type="password" th:field="*{currentPassword}" class="form-control" id="currentPassword" placeholder="Current Password" required>
      </div>
      <div class="mb-3">
        <label for="newPassword">New Password</label>
        <input type="password" th:field="*{newPassword}" class="form-control" id="newPassword" placeholder="New Password" required>
      </div>
      <div class="alert alert-danger" th:if="${error}" th:text="${error}">Error message</div>
      <div class="saveBtn">
        <button type="submit" class="btn">Change Password</button>
      </div>
    </form>
  </div>
</main>
</body>
</html>
